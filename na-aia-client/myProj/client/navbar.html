<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"   
 data-bs-target="#navbarNav" aria-controls="navbarNav"   
 aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a id="home-link" class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item"> 
            <a id="about-link" class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a id="events-link" class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a id="membership-link" class="nav-link" href="#">Membership</a>
          </li>
          <li class="nav-item">
            <a id="showcase-link" class="nav-link" href="#">Showcase</a>
          </li>
      </ul>
    </div>
    <div class="d-flex">
        <button class="nav-link" id="login-link" type="button">Sign in</button>
        <button class="nav-link" id="signup-link" type="button">Sign up</button>
    </div>
  </div>
</nav>
    
    <div id="content">
        <div id="home-content" class="content-section">Home content here</div>
        <div id="about-content" class="content-section" style="display: none;">About content here</div>
        <div id="events-content" class="content-section" style="display: none;">Events content here</div>
        <div id="membership-content" class="content-section" style="display: none;">Membership content here</div>
        <div id="showcase-content" class="content-section" style="display: none;">Showcase content here</div>
    </div>

    <div id="app">
        <div id="login-content" class="content-section" style="display: none;">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter   
             email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>             
              <button type="submit" class="btn btn-primary">Login</button>  
        </div>
        <div id="signup-content" class="content-section" style="display: none;"><h2>sign up</h2></div>
      </div>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const contentSections = document.querySelectorAll('.content-section');

        navLinks.forEach(link => {
            console.log("id>>>"+link.id);
            link.addEventListener('click',  
                (event) => {
                    console.log("click "+link.id);
                    event.preventDefault(); // Prevent default link behavior
                    var lid = link.id;
                    var targetId = lid.substring(0,lid.indexOf('-')) + '-content'; // Construct the content section ID
                    contentSections.forEach(section => {
                        section.style.display = section.id === targetId ? 'block' : 'none';
                    });
                }
            );
        });

        const loginLink = document.getElementById('login-link');
        const signupLink = document.getElementById('signup-link');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

                event.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        );
*/
    </script>
</body>
</html>
